name: Security and Code Quality Scan

on:
  pull_request:
    branches:
      - main
      - dev*

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Trivy
      - name: Setup Trivy
        uses: aquasecurity/setup-trivy@v1
        with:
          version: '0.65.0'

      # Step 3: Scan filesystem for vulnerabilities (OS & library)
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          severity: HIGH,CRITICAL
          format: table
          exit-code: 1         # fail the job if vulnerabilities found
          ignore-unfixed: true
          pkg-types: os,library # valid package types

      # Step 4: Scan code for secrets
      - name: Trivy Secret Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: secret
          format: table
          exit-code: 1         # fail if secrets found
